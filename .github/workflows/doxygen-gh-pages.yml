name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main
      - doxygen
      - master
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          config_file: Doxyfile.in
          folder: doxygen/html
          doxygen_version: 1.16.1
